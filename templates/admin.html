<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Admin Panel - Team Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Premium fonts for a high-end look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-space">
        <div class="container">
            <a class="navbar-brand brand-logo" href="/">
                <i class="fas fa-gamepad me-2"></i>
                GAME COMMAND CENTER
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link btn btn-outline-light btn-sm" href="/view-participants">
                    <i class="fas fa-eye me-1"></i>View All Teams
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- Header Stats -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalTeams">0</h3>
                            <span>Total Teams</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="leaderboardTeams">0</h3>
                            <span>In Leaderboard</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="pendingTeams">0</h3>
                            <span>Pending</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-10">
                <!-- Registration Card -->
                <div class="card cosmic-card">
                    <div class="card-header cosmic-header">
                        <h4 class="mb-0"><i class="fas fa-rocket me-2"></i>REGISTER NEW TEAM</h4>
                    </div>
                    <div class="card-body">
                        <form id="participantForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label class="form-label cosmic-label">
                                            <i class="fas fa-user me-1"></i>PARTICIPANT 1 *
                                        </label>
                                        <input type="text" class="form-control cosmic-input" id="participant1" required 
                                               placeholder="Enter first participant's name">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label class="form-label cosmic-label">
                                            <i class="fas fa-phone me-1"></i>PHONE 1 *
                                        </label>
                                        <input type="tel" class="form-control cosmic-input" id="phone1" required 
                                               placeholder="Enter phone number">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label class="form-label cosmic-label">
                                            <i class="fas fa-user me-1"></i>PARTICIPANT 2 *
                                        </label>
                                        <input type="text" class="form-control cosmic-input" id="participant2" required 
                                               placeholder="Enter second participant's name">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label class="form-label cosmic-label">
                                            <i class="fas fa-phone me-1"></i>PHONE 2 *
                                        </label>
                                        <input type="tel" class="form-control cosmic-input" id="phone2" required 
                                               placeholder="Enter phone number">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <div class="form-group">
                                        <label class="form-label cosmic-label">
                                            <i class="fas fa-flag me-1"></i>TEAM NAME *
                                        </label>
                                        <input type="text" class="form-control cosmic-input" id="teamName" required 
                                               placeholder="Enter team name">
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label cosmic-label">
                                        <i class="fas fa-key me-1"></i>UNIQUE CODE
                                    </label>
                                    <div class="d-flex gap-2">
                                        <button type="button" class="btn btn-neon flex-grow-1" id="generateCode">
                                            <i class="fas fa-bolt me-1"></i>GENERATE
                                        </button>
                                        <button type="button" class="btn btn-outline-neon" id="copyCode" 
                                                title="Copy to clipboard" disabled>
                                            <i class="fas fa-copy"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Generated Code Display -->
                            <div class="row mb-3">
                                <div class="col-12">
                                    <div class="access-code-display" id="uniqueCodeDisplay">
                                        <i class="fas fa-info-circle me-2"></i>
                                        CLICK GENERATE TO CREATE UNIQUE CODE
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-launch btn-lg" id="addParticipant">
                                    <i class="fas fa-plus-circle me-2"></i>REGISTER TEAM
                                </button>
                            </div>
                        </form>

                        <!-- Messages -->
                        <div id="message" class="mt-3"></div>
                    </div>
                </div>

                <!-- Teams Dashboard -->
                <div class="card cosmic-card mt-4">
                    <div class="card-header cosmic-header">
                        <h4 class="mb-0">
                            <i class="fas fa-satellite me-2"></i>TEAM MANAGEMENT
                            <span class="badge bg-neon ms-2" id="participantCount">0</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-cosmic" id="participantsTable">
                                <thead>
                                    <tr>
                                        <th>TEAM NAME</th>
                                        <th>PARTICIPANTS</th>
                                        <th>UNIQUE CODE</th>
                                        <th>STATUS</th>
                                        <th>LEADERBOARD DATA</th>
                                        <th>ACTIONS</th>
                                    </tr>
                                </thead>
                                <tbody id="participantsList">
                                    <tr>
                                        <td colspan="6" class="text-center text-muted py-4">
                                            <i class="fas fa-spinner fa-spin me-2"></i>LOADING TEAMS...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
